<!DOCTYPE html>
<html>
    <head>
        <title>Stop Watch</title>
        <style>
            body {
                background: #360033;  
                background: -webkit-linear-gradient(to right, #0b8793, #360033);  
                background: linear-gradient(to right, #0b8793, #360033); 
                font-family: 'Nunito', sans-serif;
                flex-direction: column;
                justify-content: center;
                min-height: 100vh;
                overflow: hidden;
                align-items: center;
            }
            .container{
               text-align: center;
            }
           
            .stopwatch{
                font-size: 7rem;
                font-weight: 600;
                text-shadow: 2px 2px #5f5f56;
                color: #F1F2B5;
                width: 500px;
                text-align: center;
                margin: 25px auto;
                margin-left: 29%;

            }
            .headline{
                font-size: 6rem;
                font-weight: 200;
                color: #360033;
                text-shadow: 2px 2px #5f5f56;
                font-family: 'Brush Script MT', cursive;
                
            }
            .container button{
                font-size: 1em;
                padding: 10px 20px;
                margin: 5px;
                cursor: pointer;
                width: 7%;
                font-family: 'Nunito', sans-serif;
                background: #360033;  
                background: -webkit-linear-gradient(to right, #0b8793, #360033);  
                background: linear-gradient(to right, #0b8793, #360033); 
                color:  #F1F2B5;
                border: none;
                font-weight: bold;
                border-radius: 15px;
                cursor: pointer;
                box-shadow: 2px 2px 10px rgba(58, 51, 51, 0.3);
                transition: all .2s;

            }
            button:hover{
                background:#0b8793;  
                background: -webkit-linear-gradient(to right,  #360033, #0b8793);  
                background: linear-gradient(to right, #360033,#0b8793); 
                box-shadow: 3px 3px 20px rgba(0, 0, 0, 3);
            }

            .laps {
                margin-top: 20px;
            }

            .laps ul {
                list-style: none;
                padding: 0;
            }

            .laps ul li {
                font-size: 2em;
                font-weight: bold;
                padding: 5px 0;
               color: #F1F2B5;
               font-family: 'Brush Script MT', cursive;
            }
           


        </style>
    </head>
    <body>
        <section class="container">
            <h1 class="headline">Stopwatch</h1>
            <div class="stopwatch">
                <span id="time">00:00:00.000</span>
            </div>
            <div class="controls">
                <button id="start">Start</button>
                <button id="pause">Pause</button>
                <button id="reset">Reset</button>
                <button id="lap">Lap</button>
            </div>
            <div class="laps">
                <ul id="lap-times"></ul>
            </div>
        </section>
        <script>
            // script.js
            document.addEventListener('DOMContentLoaded', function() {
                const timeDisplay = document.getElementById('time');
                const startButton = document.getElementById('start');
                const pauseButton = document.getElementById('pause');
                const resetButton = document.getElementById('reset');
                const lapButton = document.getElementById('lap');
                const lapTimes = document.getElementById('lap-times');

                let startTime;
                let elapsedTime = 0;
                let timerInterval;
                let running = false;

                function updateTime() {
                    const now = Date.now();
                    const diff = now - startTime + elapsedTime;
                    const milliseconds = diff % 1000;
                    const seconds = Math.floor((diff / 1000) % 60);
                    const minutes = Math.floor((diff / (1000 * 60)) % 60);
                    const hours = Math.floor((diff / (1000 * 60 * 60)) % 24);

                    timeDisplay.textContent = 
                        `${String(hours).padStart(2, '0')}:${String(minutes).padStart(2, '0')}:${String(seconds).padStart(2, '0')}.${String(milliseconds).padStart(3, '0')}`;
                }

                function start() {
                    if (!running) {
                        running = true;
                        startTime = Date.now();
                        timerInterval = setInterval(updateTime, 10);
                    }
                }

                function pause() {
                    if (running) {
                        running = false;
                        elapsedTime += Date.now() - startTime;
                        clearInterval(timerInterval);
                    }
                }

                function reset() {
                    running = false;
                    clearInterval(timerInterval);
                    elapsedTime = 0;
                    timeDisplay.textContent = "00:00:00.000";
                    lapTimes.innerHTML = '';
                }

                function lap() {
                    if (running) {
                        const lapTime = document.createElement('li');
                        lapTime.textContent = timeDisplay.textContent;
                        lapTimes.appendChild(lapTime);
                    }
                }

                startButton.addEventListener('click', start);
                pauseButton.addEventListener('click', pause);
                resetButton.addEventListener('click', reset);
                lapButton.addEventListener('click', lap);
            });
        </script>
    </body>
</html>
